<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PS ‚Äì Say It Sweetly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--theme-bg, linear-gradient(135deg, #2c1e1e, #a97460));
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
      transition: background 0.5s ease;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }

    .theme-toggle select {
      padding: 6px 10px;
      border-radius: 20px;
      border: none;
      font-size: 0.9em;
      background: #fff8f0;
      color: #4b2e2e;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      letter-spacing: 2px;
      color: #f7d7b6;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 1.2em;
      margin-bottom: 30px;
      font-style: italic;
      color: #ffe0c7;
    }

    input, select, textarea {
      font-size: 1.1em;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 10px;
      width: 90%;
      max-width: 320px;
    }

    .preview-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0 30px;
    }

    .preview {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }

    .choco-letter {
      background: var(--choco-color, #4b2e2e);
      color: var(--text-color, #f7d7b6);
      font-weight: 600;
      font-size: 1.6em;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      position: relative;
    }

    .choco-letter:hover {
      transform: scale(1.1);
    }

    .choco-strip {
      background: #843636;
      padding: 10px 25px;
      font-size: 1em;
      font-style: italic;
      color: #ffe0c7;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      white-space: nowrap;
      margin-bottom: 15px;
      animation: float 2s infinite ease-in-out;
      z-index: 2;
      position: absolute;
      top: -40px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(-2px); }
      50% { transform: translateY(2px); }
    }

    .section {
      margin: 20px 0;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      background: #f7d7b6;
      color: #4b2e2e;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px 5px;
    }

    .btn:hover {
      background: #ffe0c7;
      box-shadow: 0 0 10px #fff;
    }

    .price {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ffdfa6;
    }

    .melting-animation {
      width: 60px;
      height: 20px;
      margin: 10px auto;
      border-radius: 50%;
      background: #5b3e2b;
      position: relative;
      animation: drip 2s infinite ease-in-out;
    }

    @keyframes drip {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(1.3); }
      100% { transform: scaleY(1); }
    }

    .box-preview {
      margin-top: 30px;
      font-size: 1em;
      background: #fff8f0;
      color: #4b2e2e;
      padding: 10px 15px;
      border-radius: 12px;
      display: inline-block;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #dcbca3;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <select id="themeSelect" onchange="updateTheme()">
      <option value="choco">Chocolate Theme</option>
      <option value="rose">Rose Gold</option>
      <option value="pastel">Pastel Delight</option>
    </select>
  </div>

  <div class="container">
    <div class="logo">PS</div>
    <div class="tagline">Say It Sweetly.</div>

    <div class="section">
      <input type="text" id="nameInput" placeholder="Enter a name..." oninput="generatePreview()">
      <textarea id="messageInput" placeholder="Add a custom message (optional)..." rows="2"></textarea>
    </div>

    <div class="section">
      <select id="colorSelect" onchange="generatePreview()">
        <option value="classic">Classic Chocolate</option>
        <option value="white">White Chocolate</option>
        <option value="caramel">Caramel</option>
      </select>

      <select id="shapeSelect" onchange="generatePreview()">
        <option value="">No Shape</option>
        <option value="‚ù§Ô∏è">Heart</option>
        <option value="‚≠ê">Star</option>
      </select>

      <select id="stripSelect" onchange="generatePreview()">
        <option value="">-- Add Chocolate Strip --</option>
        <option value="üéÇ Happy Birthday">üéÇ Happy Birthday</option>
        <option value="üíû Happy Anniversary">üíû Happy Anniversary</option>
        <option value="üìö Happy Teachers Day">üìö Happy Teachers Day</option>
        <option value="‚ù§Ô∏è Love You">‚ù§Ô∏è Love You</option>
      </select>

      <select id="boxSelect" onchange="updateBox()">
        <option value="Black Gold Gift Box">Black Gold Gift Box</option>
        <option value="Transparent Acrylic Box">Transparent Acrylic Box</option>
        <option value="Rustic Kraft Box">Rustic Kraft Box</option>
      </select>
    </div>

    <div class="preview-wrapper">
      <div id="strip" class="choco-strip" style="display:none;"></div>
      <div class="preview" id="preview"></div>
    </div>

    <div class="melting-animation"></div>
    <div class="box-preview" id="boxPreview">Packaging: Black Gold Gift Box</div>
    <div class="price" id="priceDisplay">Total: ‚Çπ0</div>

    <div class="section">
      <button class="btn" onclick="submitBox()">Add to Cart</button>
      <button class="btn" onclick="checkoutBox()">Buy Now</button>
    </div>

    <footer>¬© 2025 PS Chocolates. All rights reserved.</footer>
  </div>

  <script>
    function generatePreview() {
      const name = document.getElementById("nameInput").value.toUpperCase().replace(/[^A-Z ]/g, '');
      const strip = document.getElementById("stripSelect").value;
      const color = document.getElementById("colorSelect").value;
      const shape = document.getElementById("shapeSelect").value;

      const preview = document.getElementById("preview");
      const stripDiv = document.getElementById("strip");
      const priceDisplay = document.getElementById("priceDisplay");

      preview.innerHTML = "";
      stripDiv.style.display = "none";

      if (strip) {
        stripDiv.style.display = "block";
        stripDiv.textContent = strip;
      }

      let chocoColor = "#4b2e2e";
      let textColor = "#f7d7b6";

      if (color === "white") {
        chocoColor = "#fff7ec";
        textColor = "#4b2e2e";
      } else if (color === "caramel") {
        chocoColor = "#d2a679";
        textColor = "#3a2922";
      }

      preview.style.setProperty('--choco-color', chocoColor);
      preview.style.setProperty('--text-color', textColor);

      for (let char of name) {
        if (char === " ") continue;
        const div = document.createElement("div");
        div.className = "choco-letter";
        div.innerText = shape ? `${shape}\n${char}` : char;
        preview.appendChild(div);
      }

      const totalLetters = name.replace(/[^A-Z]/g, '').length;
      const basePrice = totalLetters * 70;
      const stripPrice = strip ? 100 : 0;
      const total = basePrice + stripPrice;
      priceDisplay.innerText = `Total: ‚Çπ${total}`;
    }

    function updateBox() {
      const box = document.getElementById("boxSelect").value;
      document.getElementById("boxPreview").innerText = `Packaging: ${box}`;
    }

    function updateTheme() {
      const theme = document.getElementById("themeSelect").value;
      if (theme === "choco") {
        document.body.style.setProperty('--theme-bg', 'linear-gradient(135deg, #2c1e1e, #a97460)');
      } else if (theme === "rose") {
        document.body.style.setProperty('--theme-bg', 'linear-gradient(135deg, #4a1c2d, #ffc1cc)');
      } else if (theme === "pastel") {
        document.body.style.setProperty('--theme-bg', 'linear-gradient(135deg, #fbeec1, #d5c6e0)');
      }
    }

    function submitBox() {
      const name = document.getElementById("nameInput").value;
      const message = document.getElementById("messageInput").value;
      alert(`Added to cart!\nName: ${name}\nMessage: ${message}`);
    }

    function checkoutBox() {
      const name = document.getElementById("nameInput").value;
      const message = document.getElementById("messageInput").value;
      alert(`Proceeding to checkout...\nName: ${name}\nMessage: ${message}`);
    }
  </script>
</body>
</html>
